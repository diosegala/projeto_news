name: Keep Streamlit App Alive

on:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas
  workflow_dispatch:

jobs:
  wake-app:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Streamlit App
        run: |
          echo "üîÑ Acordando app Streamlit..."
          
          # Faz requisi√ß√£o completa seguindo redirects
          response=$(curl -L -s -o /dev/null -w "%{http_code}" \
            -H "User-Agent: Mozilla/5.0" \
            --max-time 30 \
            https://projetonews-cupola.streamlit.app/)
          
          echo "üì° Status code: $response"
          
          if [ $response -ge 200 ] && [ $response -lt 400 ]; then
            echo "‚úÖ App acordado com sucesso!"
          else
            echo "‚ö†Ô∏è Status inesperado: $response"
          fi
          
          echo "‚úÖ Processo conclu√≠do em $(date)"