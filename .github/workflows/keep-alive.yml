name: Keep Projeto News Alive

on:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas
  workflow_dispatch:

jobs:
  wake-app:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium
      
      - name: Login and Wake App
        env:
          APP_USER: ${{ secrets.NEWS_USER }}
          APP_PASS: ${{ secrets.NEWS_PASS }}
        run: |
          python << 'EOF'
          from playwright.sync_api import sync_playwright
          import os
          import time
          
          user = os.environ['APP_USER']
          password = os.environ['APP_PASS']
          
          print(f"ðŸ” Iniciando login no Projeto News como: {user}")
          
          with sync_playwright() as p:
              browser = p.chromium.launch(headless=True)
              context = browser.new_context(
                  user_agent='Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                  viewport={'width': 1920, 'height': 1080}
              )
              page = context.new_page()
              
              try:
                  print("ðŸŒ Abrindo app Projeto News...")
                  page.goto("https://projetonews-cupola.streamlit.app/", timeout=60000)
                  
                  print("â³ Aguardando pÃ¡gina carregar...")
                  page.wait_for_load_state('networkidle', timeout=30000)
                  time.sleep(8)
                  
                  print("ðŸ” Acessando iframe do app...")
                  iframe = page.frame_locator('iframe[title="streamlitApp"]')
                  
                  print("ðŸ“§ Preenchendo usuÃ¡rio (por aria-label)...")
                  iframe.locator('input[aria-label="UsuÃ¡rio"]').fill(user, timeout=20000)
                  print("   âœ… UsuÃ¡rio preenchido")
                  time.sleep(2)
                  
                  print("ðŸ”‘ Preenchendo senha (por aria-label)...")
                  iframe.locator('input[aria-label="Senha"]').fill(password, timeout=20000)
                  print("   âœ… Senha preenchida")
                  time.sleep(2)
                  
                  print("ðŸš€ Clicando no botÃ£o Entrar...")
                  iframe.locator('button:has-text("Entrar")').click(timeout=10000)
                  print("   âœ… BotÃ£o clicado")
                  
                  print("â³ Aguardando app carregar completamente...")
                  time.sleep(30)
                  
                  page_title = page.title()
                  current_url = page.url
                  
                  print("=" * 50)
                  print("âœ… LOGIN REALIZADO COM SUCESSO!")
                  print(f"ðŸ“„ TÃ­tulo da pÃ¡gina: {page_title}")
                  print(f"ðŸ”— URL atual: {current_url}")
                  print("=" * 50)
                  
                  page.screenshot(path="success-news.png", full_page=True)
                  print("ðŸ“¸ Screenshot completo salvo")
                  
                  time.sleep(5)
                  
                  print("ðŸŽ‰ Projeto News estÃ¡ ACORDADO e funcionando!")
                  
              except Exception as e:
                  print("=" * 50)
                  print(f"âŒ ERRO: {e}")
                  print("=" * 50)
                  try:
                      page.screenshot(path="error-news.png", full_page=True)
                      with open("page-news.html", "w", encoding="utf-8") as f:
                          f.write(page.content())
                      print("ðŸ“¸ Screenshot de erro e HTML salvos")
                  except:
                      print("âš ï¸ NÃ£o foi possÃ­vel salvar screenshot")
              
              finally:
                  browser.close()
                  print(f"âœ… Processo finalizado: {time.strftime('%Y-%m-%d %H:%M:%S')}")
          EOF
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files-news
          path: |
            *-news.png
            page-news.html